<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/tailwind.scss" />
    <title>Mormon Transhumanist Association</title>
    <script src="/js/parallax.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeParallax(document.querySelector(".viewport"));
      });
    </script>
  </head>
  <body>
    <!-- <section id="hero"> -->
    <div class="viewport">
      <div>
        <div class="parallax header layer2" parallax="0.4"></div>
        <div class="parallax layer3" parallax="0.5"></div>
        <div class="parallax layer4" parallax="0.6"></div>
        <div class="parallax layer5" parallax="0.7"></div>
        <div class="parallax layer6" parallax="0.8"></div>
        <div class="parallax layer7" parallax="0.9"></div>
        <div class="parallax layer8" parallax="1.0"></div>
        <div class="parallax layer9" parallax="1.2"></div>
        <div class="parallax layer10" parallax="1.3"></div>
        <div class="parallax layer11" parallax="1.4"></div>
        <div class="parallax layer12" parallax="1.5"></div>
        <div class="border-blue-1000 w-20 h-20"></div>
      </div>
    </div>
  </body>
</html>

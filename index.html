<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Mormon Transhumanist Association</title>
  </head>
  <body>
    <div class="viewport" id="viewport">
      <div>
        <div class="parallax object-cover" parallax="0.3">
          <img src="/img/mta-landing-hero-01.svg" />
        </div>
        <div class="parallax object-cover" parallax="0.4">
          <img src="/img/mta-landing-hero-02.svg" />
        </div>
        <div class="parallax object-cover" parallax="0.5">
          <img src="/img/mta-landing-hero-03.svg" />
        </div>
        <div class="parallax object-cover" parallax="0.6">
          <img src="/img/mta-landing-hero-04.svg" />
        </div>
        <div class="parallax object-cover" parallax="0.7">
          <img src="/img/mta-landing-hero-05.svg" />
        </div>
        <div class="parallax object-cover" parallax="0.8">
          <img src="/img/mta-landing-hero-06.svg" />
        </div>
        <div class="parallax object-cover" parallax="0.9">
          <img src="/img/mta-landing-hero-07.svg" />
        </div>
        <div class="parallax object-cover" parallax="1.0">
          <img src="/img/mta-landing-hero-08.svg" />
        </div>
        <div class="parallax object-cover" parallax="1.1">
          <img src="/img/mta-landing-hero-09.svg" />
        </div>
        <div class="parallax object-cover" parallax="1.2">
          <img src="/img/mta-landing-hero-10.svg" />
        </div>
        <div class="parallax object-cover" parallax="1.3">
          <img src="/img/mta-landing-hero-11.svg" />
        </div>
        <div class="parallax object-cover" parallax="1.4">
          <img src="/img/mta-landing-hero-12.svg"/>
          <div class="bottom"></div>
        </div>
        <div class="parallax object-cover" parallax="1.5">
          <div class="flex justify-center w-auto md:justify-start md:pl-8 pt-8">
            <div class="w-48">
              <img src="/img/mta-logo-2022-web.png" alt="Mormon Transhumanist Association Logo" />
            </div>
          </div>
          <div id="hero" class="md:text-4xl sm:text-2xl flex pt-4 w-auto justify-center text-fuchsia-800"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { initializeParallax } from "/js/parallax";
    document.addEventListener("readystatechange", function () {
      if (document.readyState === 'complete') {
        initializeParallax(document.getElementById('viewport'));
      }
    });
  </script>
  <script type="module">
    import type from "/js/typing";
    type(document);
  </script>
</html>
